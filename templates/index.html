{% extends "base.html" %}

{% block title %}
Home
{% endblock %}


{% block content %}
<div class="container">
    <h2> USERS:</h2>
    <table class ="table table-danger table-hover">
        <thead>
            <tr>
                <th>Fist Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>

</div>
{% endblock %}
